<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<h1>Danh sách sinh viên</h1>
			<div class="row my-1">
				<div class="col-lg-6">
					<div class="form-group">
						<label for="name">Họ và tên</label>
						<input
							type="text"
							class="form-control"
							id="name"
							placeholder="Nhập tên"
						/>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="form-group">
						<label for="age">Tuổi</label>
						<input
							type="text"
							class="form-control"
							id="age"
							placeholder="Nhập tuổi"
						/>
					</div>
				</div>
			</div>
			<p>
				Chọn một trong hai button, sau đó dữ liệu sẽ được thêm vào một trong hai
				bảng tương ứng. Ngoài ra, dữ liệu cũng được lưu vào một trong hai loại
				storage tương ứng.
			</p>
			<button type="button" class="btn btn-primary" id="local">
				Thêm Local Storage
			</button>
			<button type="button" class="btn btn-danger" id="session">
				Thêm Session Storage
			</button>
			<div class="row mt-3">
				<div class="col-lg-6">
					<div class="row">
						<div class="col-lg-6">
							<h3 class="text-primary">LocalStorage</h3>
						</div>
					</div>
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>STT</th>
								<th>Tên</th>
								<th>Tuổi</th>
							</tr>
						</thead>
						<tbody id="local-tbody"></tbody>
					</table>
				</div>

				<div class="col-lg-6">
					<div class="row">
						<div class="col-lg-6">
							<h3 class="text-danger">SessionStorage</h3>
						</div>
					</div>
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>STT</th>
								<th>Tên</th>
								<th>Tuổi</th>
							</tr>
						</thead>
						<tbody id="session-tbody"></tbody>
					</table>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
			integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
			crossorigin="anonymous"
		></script>
		<script src="./exercise4.js"></script>
	</body>
</html>
